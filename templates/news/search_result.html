{% extends 'news/base.html' %}

{% block title %}Qidiruv natijalari{% endblock title %}

{% block content %}
<h2>Qidiruv natijalari:</h2>
{% for yangilik in barcha_yangiliklar %}
    <h3><a href="{% url 'news_detail' yangilik.slug %}" class="text-danger">{{ yangilik.title }}</a></h3>
    <p><img src="{{ yangilik.image.url }}" width="100"></p>
    <p>{{ yangilik.body | truncatewords:25  }}</p>
<br>
{% endfor %}

{% endblock content %}
